<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>Agenda Parque Guarani</title>
    <style>
        .fa {
            cursor: pointer;
            position: relative;
        }

        .fa[title-custom]:hover::after {
            content: attr(title-custom);
            position: absolute;
            left: 0;
            bottom: 100%;
            background-color: #000;
            color: #fff;
            padding: 7px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 75%;
            width: 100px;
            border-radius: 5px;
        }
    </style>
</head>

<body class="container" ng-app="meuApp">

    <div>
        <h1>Agenda Parque Guarani</h1>
        <h6>Contato de irmãos e irmãs com cargo ou ministério</h2>
    </div>

    <hr>

    <form>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="filtroPorTipo">Cargo/Ministério:</label>
                <select class="form-select" id="filtroPorTipo" ng-model="filtroPorTipo" ng-change="filtrarDados()">
                    <option value="">--Selecione--</option>
                    <option value="Todos">Todos</option>
                    <option value="Ministério">Ministério</option>
                    <option value="Encarregado de Orquestra">Encarregado de Orquestra</option>
                    <option value="Administração">Administração</option>
                    <option value="Fundo Biblico">Fundo Biblico</option>
                    <option value="Som">Som</option>
                    <option value="Manutenção">Manutenção</option>
                    <option value="Ar Condicionado">Ar Condicionado</option>
                    <option value="Limpeza Geral">Limpeza Geral</option>
                    <option value="Voluntariado">Voluntariado</option>
                    <option value="Imobilizado">Imobilizado</option>
                    <option value="Brigadista">Brigadista</option>
                    <option value="Caseiros">Caseiros</option>
                    <option value="Cozinha">Cozinha</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Estacionamento">Estacionamento</option>
                    <option value="Porteiros Culto Oficial">Porteiros Culto Oficial</option>
                    <option value="Porteiros Reunião de Jovens e Menores">Porteiros RJM</option>
                    <option value="Auxiliares dos Sanitários Culto Oficial">Auxiliares dos Sanitários Culto Oficial
                    </option>
                    <option value="Auxiliares dos Sanitários Reunião de Jovens e Menores">Auxiliares dos Sanitários RJM
                    </option>
                    <option value="Espaço Bíblico Infantil">Espaço Bíblico Infantil</option>
                    <option value="Auxiliares das Portas Culto Oficial">Auxiliares das Portas Culto Oficial</option>
                    <option value="Auxiliares das Portas Reunião de Jovens e Menores">Auxiliares das Portas RJM</option>
                    <option value="Auxiliares dos Sanitários Culto Oficial">Auxiliares dos Sanitários Culto Oficial
                    </option>
                    <option value="Auxiliares dos Sanitários Reunião de Jovens">Auxiliares dos Sanitários RJM</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="filtro">Palavra-chave</label>
                <input type="text" class="form-control" id="filtro" placeholder="Digite uma palavra-chave"
                    ng-model="filtro">
            </div>
        </div>
    </form>

    <br>

    <div class="card" ng-show="!filtroPorTipo || filtroPorTipo == 'Todos'">
        <div class="card-header">
            <h5 class="text-center">Lista Geral</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cargo/Ministério</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in dados | filter: filtro">
                        <td>{{x.TIPO}}</td>
                        <td>{{x.NOME}}</td>
                        <td>
                            {{x.CONTATO}}
                            <i class="fa fa-clone" ng-click="copiarTelefone(x.CONTATO)"
                                ng-show="x.CONTATO" title-custom="Copiar para área de transferência"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card" ng-show="filtroPorTipo && filtroPorTipo != 'Todos'">
        <div class="card-header">
            <h5 class="text-center">{{filtroPorTipo}}</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th ng-click="orderByMe('NOME')">Nome</th>
                        <th ng-click="orderByMe('CONTATO')">Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in dadosFiltrados | filter: filtro">
                        <td>{{x.NOME}}</td>
                        <td>
                            {{x.CONTATO}}
                            <i class="fa fa-clone" ng-click="copiarTelefone(x.CONTATO)"
                                title-custom="Copiar para área de transferência"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var app = angular.module('meuApp', []);
        app.run(function ($rootScope, $location, $http) {
            $http.get("https://felipe-lopes-1.github.io/agenda-ccb-pq-guarani/dados.json").then(function (response) {
                $rootScope.dados = response.data;
            });
            $rootScope.orderByMe = function (coluna) {
                $rootScope.minhaOrdem = coluna;
            };
            $rootScope.filtrarDados = function () {
                $rootScope.dadosFiltrados = $rootScope.dados.filter(x => x.TIPO == $rootScope.filtroPorTipo);
                $rootScope.filtro = '';
            };
            $rootScope.copiarTelefone = function (telefone) {
                navigator.clipboard.writeText(telefone);
            }
        });
    </script>
</body>

</html>
